<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc By-Stiven</title>

    <!-- COLLEGAMENTO CON IL FILE CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="info">
        <i class="fa-solid fa-arrow-right"></i>
        <div id="title">
            <p class="subtitle">Titolo:</p> Calcolatrice
        </div>

        <div id="creator">
            <p class="subtitle">Sviluppatore:</p> Stiven Hoxha
        </div>

        <div id="languages">
            <p class="subtitle">Stack tecnologico:</p> HTML, CSS E JAVASCRIPT
        </div>

        <div id="description">
            <p class="subtitle">Descrizione:</p> Una calcolatrice web semplice e
            funzionale <br> che permette di effettuare le operazioni
            matematiche fondamentali: <br> addizioni, sottrazioni, moltiplicazioni e divisioni.
        </div>

    </div>

    <!-- <div id="description-mobile">
        <p class="subtitle">Descrizione:</p> Calcolatrice web per operazioni base: <br>+, -, x, รท.
    </div> -->



    <div class="calc">
        <input type="text" placeholder="0" id="input">
        <!-- </div> -->

        <div>
            <button class="op">AC</button>
            <button class="op">DEL</button>
            <button class="op">%</button>
            <button class="op">*</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">/</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div>

        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="EQU">=</button>
        </div>

        <!-- COLLEGAMENTO CON IL FILE JAVASCRIPT -->
        <script src="script.js"></script>


</body>

</html>
